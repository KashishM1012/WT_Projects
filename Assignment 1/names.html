<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Operations - Names</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Array Operations - Names</h1>

  <div class="container">
    <div class="column">
      <h2>Sort Names</h2>
      <label for="nameInput">Enter names separated by commas:</label>
      <input type="text" id="nameInput">
      <button onclick="sortNames()">Sort</button>
    </div>

    <div class="column">
      <h2>Search Names</h2>
      <label for="searchNameInput">Enter a name to search:</label>
      <input type="text" id="searchNameInput">
      <button onclick="searchName()">Search</button>
    </div>
  </div>

  <div id="nameOutput"></div>

  <script src="names.js"></script>
</body>
</html>
